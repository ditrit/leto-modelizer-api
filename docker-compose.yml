version: '3'

services:
  libraries:
    image: nginx:latest
    ports:
      - "8000:80"
    volumes:
      - ./src/test/resources/libraries:/usr/share/nginx/html:ro
      - ./nginx_dev.conf:/etc/nginx/conf.d/default.conf:ro
    restart: always
  db:
    restart: always
    image: postgres:16
    environment:
      POSTGRES_DB: leto_db
      POSTGRES_USER: leto_admin
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
  api:
    restart: always
    image: leto-modelizer-api:latest
    environment:
      DATABASE_HOST: db
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET}
      LIBRARY_HOST_WHITELIST: http://libraries/
      SUPER_ADMINISTRATOR_LOGIN: ${SUPER_ADMINISTRATOR_LOGIN}
    ports:
      - "8443:8443"
    depends_on:
      - db
