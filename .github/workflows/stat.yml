name: Sonar statistics

on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
        - info
        - warning
        - debug
  push:
    branches:
      - 'main'

jobs:
  build:
    name: Save sonar statistics
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21 for x64
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          architecture: x64
      - name: Generate certificate
        run: |
          keytool \
          -genkeypair -v \
          -alias mykey \
          -dname "CN=Test, OU=Test, O=Test, L=Test, S=Test, C=Test" \
          -keystore src/main/resources/keystore.jks \
          -storepass password \
          -keypass password \
          -keyalg RSA \
          -keysize 2048 \
          -validity 3650
      - name: Build application
        run: docker build -t leto-modelizer-api .
      - name: Run application
        run: docker compose -f docker-compose-e2e.yml up -d
        env:
          GITHUB_CLIENT_ID: test
          GITHUB_CLIENT_SECRET: test
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
      - name: Execute tests
        run: ./gradlew test
      - name: Execute sonar scan
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: ./gradlew sonar -Dsonar.token=$SONAR_TOKEN -Dsonar.gradle.skipCompile=true
